<!DOCTYPE html>
<html>
<body>
<h1>使用者註冊</h1>
<form>
  帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="text" name="account" placeholder="Account">
  <br>
  <br>
  密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="password" name="password" placeholder="Password">
  <br>
  <br>
  電子郵件
  <input type="email" name="email" placeholder="Email">
  <br>
  <br>
  生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="date" name="lastname" placeholder="YY/MM/DD">
  <br>
  <br>
  性別&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="radio" name="gender" value="Boy">男 
  <input type="radio" name="gender" value="Girl">女
  <input type="radio" name="gender" value="Else">其他
  <br>
  <br>
  喜好&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="checkbox" name="favorite" value="Ball">打球 
  <input type="checkbox" name="favorite" value="Video">打電動
  <input type="checkbox" name="favorite" value="Shopping">購物
  <input type="checkbox" name="favorite" value="Favorite_else">其他
  <br>
  <br>
  年級&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <select>
  <option value="volvo">大一</option>
  <option value="saab">大二</option>
  <option value="opel">大三</option>
  <option value="audi">大四</option>
  <option value="audi">其他</option>
</select>
<br>
<br>
<button type="button" onclick="alert('Successful')" style="margin-left: 3.5%">送出</button>
<button type="button" onclick="location.href='register.html'">重設</button>

</form>


</body>
</html>
